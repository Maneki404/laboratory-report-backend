spring.application.name=lab-reporter
# DB Url
spring.datasource.url=${DB_URL}
# DB Username
spring.datasource.username=${DB_SOURCE_USERNAME}
# DB Password
spring.datasource.password=${DB_SOURCE_PASSWORD}
# DB Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Spring Security
spring.security.user.name=${DB_USERNAME}
spring.security.user.password=${DB_PASSWORD}